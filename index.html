<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">
<title>Security Screen</title>
<link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div class="table-box">
  <h2><strong>A. Business information</strong> (to be completed by the Designated official)</h2>
  <div class="form-box">
    <div class="form-group">
      <label class="form-label"><span class="qustion-number">1</span>Legal Name</label>
      <textarea class="form-textarea"></textarea>
    </div>
    <div class="form-group">
      <label class="form-label"><span class="qustion-number">2</span>Business Name <span>(if diffrent from legal name)</span></label>
      <textarea class="form-textarea lightcolor"></textarea>
    </div>
    <div class="form-group">
      <label class="form-label"><span class="qustion-number">3</span>Civic Address</label>
      <textarea class="form-textarea"></textarea>
    </div>
    <div class="form-group">
      <label class="form-label"><span class="qustion-number">4</span>Mailing Address <span>(if diffrent from civic address)</span></label>
      <textarea class="form-textarea"></textarea>
    </div>
    <div class="form-row">
      <div class="form-group form-group-50 bor-right">
        <label class="form-label"><span class="qustion-number">5</span>Telephone Number <span>(Include extension no. if applicable)</span></label>
        <input type="text" class="form-input">
      </div>
      <div class="form-group form-group-50">
        <label class="form-label"><span class="qustion-number">6</span>Facsimile Number</label>
        <input type="text" class="form-input">
      </div>
    </div>
    <div class="form-group">
      <label class="form-label"><span class="qustion-number">7</span>E-mail</label>
      <input type="text" class="form-input">
    </div>
    <div class="form-group bt-bor-0">
      <label class="form-label line-20"><span class="qustion-number">8</span>Description of the controlled goods the applicant may be required to examine, possess or transfer (Refer to the Export Control List (ECL))</label>
      <div class="div-table">
        <div class="row-th">
          <div class="div-70">Description of the controlled goods</div>
          <div class="div-15">ELC Group No.</div>
          <div class="div-15">ELC Item No.</div>
        </div>
        <div class="row-td">
          <div class="div-10">a</div>
          <div class="div-60">
            <input type="text" class="form-input">
          </div>
          <div class="div-15">
            <input type="text" class="form-input">
          </div>
          <div class="div-15">
            <input type="text" class="form-input">
          </div>
        </div>
        <div class="row-td">
          <div class="div-10">b</div>
          <div class="div-60">
            <input type="text" class="form-input">
          </div>
          <div class="div-15">
            <input type="text" class="form-input">
          </div>
          <div class="div-15">
            <input type="text" class="form-input">
          </div>
        </div>
        <div class="row-td">
          <div class="div-10">c</div>
          <div class="div-60">
            <input type="text" class="form-input">
          </div>
          <div class="div-15">
            <input type="text" class="form-input">
          </div>
          <div class="div-15">
            <input type="text" class="form-input">
          </div>
        </div>
        <div class="row-td">
          <div class="div-10">d</div>
          <div class="div-60">
            <input type="text" class="form-input">
          </div>
          <div class="div-15">
            <input type="text" class="form-input">
          </div>
          <div class="div-15">
            <input type="text" class="form-input">
          </div>
        </div>
        <div class="row-td">
          <div class="div-10">e</div>
          <div class="div-60">
            <input type="text" class="form-input">
          </div>
          <div class="div-15">
            <input type="text" class="form-input">
          </div>
          <div class="div-15">
            <input type="text" class="form-input">
          </div>
        </div>
      </div>
    </div>
  </div>
  <h2><strong>B. Application Information</strong> ( To be completed by the applicant)</h2>
  <div class="form-box">
    <div class="form-group">
      <label class="form-label rel">
      <span class="qustion-number">9</span>Type of Application<span class="triangle-right"></span>
      <div class="choose-option">
        <input type="checkbox" id="todo">
        <label for="New">New</label>
      </div>
      <div class="choose-option">
        <input type="checkbox" id="re-assessment">
        <label for="re-assessment">Re-Assessment</label>
      </div>
      </label>
    </div>
    <div class="form-group">
      <label class="form-label rel"><span class="qustion-number">10</span>Business Title (Select all that apply) </label>
      <div class="choose-group">
        <div class="choose-option">
          <input type="checkbox" id="todo">
          <label for="New">New</label>
        </div>
        <div class="choose-option">
          <input type="checkbox" id="re-assessment">
          <label for="re-assessment">Re-Assessment</label>
        </div>
        <div class="choose-option">
          <input type="checkbox" id="todo">
          <label for="New">New</label>
        </div>
        <div class="choose-option">
          <input type="checkbox" id="re-assessment">
          <label for="re-assessment">Re-Assessment</label>
        </div>
        <div class="choose-option">
          <input type="checkbox" id="todo">
          <label for="New">New</label>
        </div>
        <div class="choose-option">
          <input type="checkbox" id="re-assessment">
          <label for="re-assessment">Re-Assessment</label>
        </div>
      </div>
    </div>
    <div class="form-group bt-bor-0">
      <label class="form-label rel">
      <span class="qustion-number">11</span>Preferred Language of Correspondence<span class="triangle-right"></span>
      <div class="choose-option">
        <input type="checkbox" id="English">
        <label for="English">English</label>
      </div>
      <div class="choose-option">
        <input type="checkbox" id="French">
        <label for="French">French</label>
      </div>
      </label>
    </div>
  </div>
</div>
</body>
</html>
